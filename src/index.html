<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="contenido" class="contenido">
      <div id="seccion-uno">
          <h1>SCHOOL MESSAGE</h1>
          <br>Iniciar Sesión<br><br>
          <form id="milogin">
              <label >Usuario</label><br>
              <input id="username" type="text" name="user" placeholder="Ingresar usuario aqui"><br><br>
              <label >Contraseña</label><br>
              <input id="password" type="password" name="password" placeholder="Ingresar contraseña aqui"><br><br>
              <input id="login" type="button"  value="Ingresar" class="boton" ><br>
              <br>
          </form>
      </div>
      <div id="seccion-dos">
              <h1>SCHOOL MESSAGE</h1>
              <br>Bienvenido<br><br>
                  <input type="button" id="crearmsj" value="Redactar mensaje" class="boton">
                  <input type="button" id="vermsj" value="Ver mensajes" class="boton" ><br>
                  <input type="button" id="cerrar" value="Cerrar Sesión" class="boton-cerrarVolver" ><br>
                  <br>
      </div>
      <div id="seccion-tres">
              <h1>SCHOOL MESSAGE</h1>
              <br>BANDEJA<br><br>
              <form id="mostrarBandeja">
                  <label>Mensaje:</label><br><br>
                  <label id="mostrarMsj"></label>
                  <br>
                  <br>
                  <br>
                  <br>
                  <label >Ingresar Clave:</label><br>
                  <input type="textbox" id="clavedecode" class="caja-clave"><br><br>
                  <input type="button" id="decode" value="Descifrar" class="boton"><br><br>
                  <input type="button" id="volver" value="Volver pagina principal" class="boton-cerrarVolver">
                  <input type="button" id="cerrarban" value="Cerrar Sesión" class="boton-cerrarVolver" ><br><br>
                  <br>
              </form>
      </div>    
      <div id="seccion-cuatro">
              <h1>SCHOOL MESSAGE</h1>
              <br>REDACTAR MENSAJE<br><br>
              <!-- cree los form para poder hacer reset despues -->
              <form id="formularioBandeja" class="formulario">
                  <label >Destinatario:</label>
                  <input type="text" id="destinatario" class="caja-asuntoDestinatario" placeholder="Escribir destinatario..."><br><br>
                  <label >Asunto:</label>
                  <input type="textbox" id="asunto" class="caja-asuntoDestinatario" placeholder="Escribir asunto..."><br><br>
                  <label >Mensaje:</label><br>
                  <textarea id="mensajeNuevo" class="caja-mensaje"  placeholder="Ingrese su mensaje..."></textarea><br><br>
                  <label >Ingresar Clave:</label>
                  <input type="textbox" id="clavemsjNuevo" class="caja-clave"><br>
              </form>    
                  <input type="button" id="enviarmsj" value="Enviar" class="boton"><br>
                  <input type="button" id="volver2" value="Volver pagina principal" class="boton-cerrarVolver">
                  <input type="button" id="cerrarcrear" value="Cerrar Sesión" class="boton-cerrarVolver"><br>
                  <br>
                
      </div>
      <div id="seccion-cinco">
        <h1>SCHOOL MESSAGE</h1>
        <br>ESTE ES SU MENSAJE CIFRADO<br><br>
            <div class="caja-mostrar">
              <p id="msj-cifrado"></p>
            </div>
            <br>
            <input type="button" id="volver3" value="Volver pagina principal" class="boton-cerrarVolver">
            <input type="button" id="cerrarMSJ" value="Cerrar Sesión" class="boton-cerrarVolver"><br>
            <br>
      </div>    
      <div id="seccion-seis">
        <h1>SCHOOL MESSAGE</h1>
        <br>ESTE ES SU MENSAJE DECIFRADO<br><br>
          <div class="caja-mostrar">
            <p id="msj-decifrado"></p>
          </div>
            <br>
            <input type="button" id="volver4" value="Volver pagina principal" class="boton-cerrarVolver">
            <input type="button" id="cerrarMsjdecode" value="Cerrar Sesión" class="boton-cerrarVolver"><br>
            <br>
      </div>  

    </section>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
